<script type="text/javascript">
    function checkbox_onclick(cbox) {
        //alert(cbox.checked);
        if (cbox.value == "tball")
        {
            var check = cbox.checked;
            for(var i =0;;i++)
            {
                var bookcbox = document.getElementById("cbx_textbook_"+i);
                if (bookcbox == null)
                {
                    break;
                }
                else
                {
                    bookcbox.checked = check;
                }
            }
        }
        else if (cbox.value == "spall")
        {
            var check = cbox.checked;
            for(var i=0;;i++)
            {
                var spcboc = document.getElementById("cbx_studyproduct_" + i);
                if(spcboc == null)
                {
                    break;
                }
                else
                {
                    spcboc.checked = check;
                }
            }
        }
        var totalprice = parseFloat(document.getElementById("classprice").innerText);
        for(var i =0;;i++)
        {
            var bookcbox = document.getElementById("cbx_textbook_" + i);
            if (bookcbox == null) {
                break;
            }
            else if(bookcbox.checked)
            {
                totalprice = totalprice + (parseFloat(bookcbox.value));
            }
        }
        for (var i = 0; ; i++)
        {
            var spcbox = document.getElementById("cbx_studyproduct_" + i);
            if(spcbox == null)
            {
                break;
            }
            else if(spcbox.checked)
            {
                totalprice = totalprice + (parseFloat(spcbox.value));
            }
        }
        document.getElementById("TotalPrice").value = totalprice;
        //if(cbox.value!="全选")

    }
